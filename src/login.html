<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="header">开心摇摇用户登录</div>			
	<div class="content">
		<form>
			<div class="txt">
				<input type="text" name="userID" placeholder="请输入账户" />
			</div>
			<div class="psw">
				<input type="password" name="password" placeholder="请输入密码"/>
			</div>
			<div class="tishi">
				
			</div>
			<div class="show-psw">
				<div class="select s-xs"></div>
				<span>显示密码</span>
				<em><a href="javascript:;"><a href="javascript:;">忘记密码?</a></a></em>
			</div>
			<div class="remeber-psw">
				<div class="select s-rem checked"></div>
				<span>记住密码自动登陆</span>
			</div>
			<div class="login-btn">
				<input type="button" value="登陆">
			</div>
			<div class="reg-btn">
				<a href="reg.html"><input type="button" value="注册"></a>
			</div>
		</form>
	</div>


	<script data-main="js/login" src="js/require.js" defer async="true"></script>
</body>
</html>
