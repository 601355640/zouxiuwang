<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/public/swiper/swiper.min.css""/>
		<link rel="stylesheet" type="text/css" href="css/goodInfo.css"/>
	</head>
	<body>
		<div class="page">
			<header>
				<ul class="header_list">
					<li class="header_btn"><b><</b></li>
					<li class="header_title">商品资料</li>
					<li class="header_btn"><a href="cart.html"></a></li>
				</ul>
			</header>
			<div class="content">
				<div class="goodsinfo">
					<div class="swiper-container">
					    <div class="swiper-wrapper">
					       
					    </div>
					    <div class="swiper-pagination swiper-pagination-bullets"></div>
					</div>
				
					<div class="info">
						<p class="info_name"></p>
						<p class="price">
							<span class="yuanjia"></span>
							<span class="xianjia"><s>999.00</s></span>
						</p>
						<p class="buyNumber">购买人数：<span></span></p>
					</div>
				</div>
				<div class="checkGoods">
					<div class="checkGoods_ico">
						<img  src="imgs/googInfo1_05.jpg"/>
					</div>
					<p class="checkGoods_txt">查看商品详情</p>
					<span class="checkGoods_next">></span>
				</div>
			</div>
			<footer><p class="addGoods">添加到购物车</p></footer>
		</div>
	</body>
	
	<script data-main="js/goodInfo" src="js/require.js" defer async="true"></script>
</html>
