<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>用户页面</title>
	<link rel="stylesheet" type="text/css" href="css/user.css">
</head>
<body>
	<div class="header">
		<ul class="header_list">

			<li class="header_btn"></li>
			<li class="header_title">新品上市</li>
			<li class="header_btn"><a href="javascript:;">充值</a></li>
		</ul>
	</div>			
	<div class="content">
		<div class="user-pic">
			<dl>
				<dt class="u-photo">
					<img src="imgs/u1.png">
				</dt>
				<dd>
					<p class="username">昵称 : <span>未知</span></p>
					<p class="usermoney">余额 : <span>0</span></p>
				</dd>
			</dl>
		</div>

		<ul class="list">
			<li>
				<a href="javascript:;">
					<span>我的订单</span>
					<span class="more">&gt;</span>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<span>我的优惠券</span>
					<span class="more">&gt;</span>
				</a>
			</li>
			<li>
				<a href="history.html">
				<span>浏览记录</span>
				<span class="more">&gt;</span>
				</a>
			</li>
			<li class="no-border">
				<a href="javascrispant:;">
					<span>我的收藏</span>
					<span class="more">&gt;</span>
				</a>
			</li>

		</ul>
	</div>
	<div class="footer">
		<ul>
			<li>
				<a href="javascript:;">
					<div class="red-border"></div>
					<img src="imgs/user1.png">
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="list.html">
					<div class="red-border"></div>
					<img src="imgs/user2.png">
					<span>分类</span>
				</a>
			</li>
			<li>
				<a href="cart.html">
				<div class="red-border"></div>
				<div class="num">1</div>
				<img src="imgs/user3.png">
				<span>购物车</span>
				</a>
			</li>
			<li  class="active">
				<a href="javascript:;">
				<div class="red-border"></div>
				<img src="imgs/user4.png">
				<span>我的秀</span>
				</a>
			</li>
			<li>
				<a href="javascript:;">
				<div class="red-border"></div>
				<img src="imgs/user5.png">
				<span>更多</span>
				</a>
			</li>
		</ul>
	</div>

	<script data-main="js/user" src="js/require.js" defer async="true"></script>
</body>
</html>
