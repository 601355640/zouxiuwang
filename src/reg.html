<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>
<body>
	
	<div class="header"> 
		<ul>
			<li class="side return-back"></li>
			<li class="title">用户注册</li>
			<li class="side"></li>
		</ul>
		
	</div>			
	<div class="content">
		<form>
			<div class="txt">
				<label class="reg-name">账户名称 :</label>
				<input type="text" name="username" placeholder="请输入账户" />
			</div>
			<div class="psw psw-first">
				<label class="reg-name">登陆密码 :</label>
				<input type="password" name="password" placeholder="请输入密码"/>
			</div>
			<div class="psw psw-sure">
				<label class="reg-name">确认密码 :</label>
				<input type="password" name="password" placeholder="请输入密码"/>
			</div>
			<div class="tishi">
				
			</div>
			<div class="reg-btn">
				<input type="button" value="确定注册">
			</div>
		</form>
	</div>
	<script data-main="js/reg" src="js/require.js" defer async="true"></script>
</body>
</html>
